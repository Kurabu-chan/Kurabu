name: "Publish on push"

on:
  push:
    branches: [main]

jobs:
  check-build:
    name: Check if a build is necessary
    runs-on: ubuntu-latest
    outputs:
      build_required_check: ${{ steps.check-full-turbo.outputs.build_required_check }}
    steps:  
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.after }}
          fetch-depth: 0
      
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Remove yarnrc
        run: rm ./.yarnrc || rm ./.yarnrc.yml || yarn --version

      - name: Add turbo globally
        run: yarn global add turbo        

      - name: Check if build is required
        env:
          REF: ${{ github.event.before }}
        run: |
          turbo run check-build-required --filter=^@kurabu/api[$REF] > ./check-build-required.txt

      - name: Output whether a build is required or not
        id: check-full-turbo
        run: |
          if grep -q "[1-9][0-9]* successful" ./check-build-required.txt; then
            echo "::set-output name=build_required_check::required"
            echo "fullturbo"
          else
            echo "::set-output name=build_required_check::notrequired"
            echo "nofullturbo"
          fi

      - name: Display output
        run: echo "${{ toJson(steps.check-full-turbo.outputs) }}"

  build-docker-stage:
    name: Build and publish docker image for staging
    runs-on: ubuntu-latest
    needs: check-build
    if: ${{ needs.check-build.outputs.build_required_check == 'required' }}
    environment:
      name: Staging
    steps:
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: amd64,arm64/v8,arm64
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Remove yarnrc
        run: rm ./.yarnrc || rm ./.yarnrc.yml || yarn --version

      - name: Globally insall packages
        run: yarn global add turbo ts-node   
      - name: Install script dependencies
        run: cd apps/api/scripts && npm install && cd ../../..
      - name: Build and publish docker
        run: yarn run build:docker --filter=@kurabu/api

  publish-stage:
    name: Publish to oracle cloud k8s staging
    runs-on: ubuntu-latest
    needs: build-docker-stage
    environment: 
      name: Staging
      url: 'https://stage.kurabu.moe'
    steps:
      - name: Start rollout
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.K8S_HOST }}
          username: ${{ secrets.K8S_USER }}
          key: ${{ secrets.K8S_SSH }}
          script: kubectl rollout restart deployments api-deployment -n=${{ secrets.NAMESPACE }}

  build-docker-prod:
    name: Build and publish docker image for production
    runs-on: ubuntu-latest
    needs: check-build
    environment: 
      name: Production
    steps:
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: amd64,arm64/v8,arm64
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          ref: ${{ github.event.after }}
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Remove yarnrc
        run: rm ./.yarnrc || rm ./.yarnrc.yml || yarn --version
        
      - name: Globally insall packages
        run: yarn global add turbo ts-node   
      - name: Install script dependencies
        run: cd apps/api/scripts && npm install && cd ../../..
      - name: Build and publish docker
        run: yarn run build:docker-prod --scope=@kurabu/api

  publish-prod:
    name: Publish to oracle cloud k8s production
    runs-on: ubuntu-latest
    needs: [build-docker-prod, publish-stage]
    environment: 
      name: Production
      url: 'https://prod.kurabu.moe'
    steps:
      - name: Start rollout
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.K8S_HOST }}
          username: ${{ secrets.K8S_USER }}
          key: ${{ secrets.K8S_SSH }}
          script: kubectl rollout restart deployments api-deployment -n=${{ secrets.NAMESPACE }}
