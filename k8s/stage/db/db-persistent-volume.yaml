apiVersion: v1
kind: PersistentVolume
metadata:
  name: db-persistent-volume-stage
  namespace: stage
  labels:
    type: local
spec:
  storageClassName: standard
  capacity:
    storage: 4Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/stage" 
  persistentVolumeReclaimPolicy: Retain
